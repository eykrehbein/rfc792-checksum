<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prüfsummenrechner</title>
  </head>
  <body>
    <h1>ICMP Prüfsummenrechner nach IETF RFC792</h1>
    <a href="http://github.com/eykrehbein/rfc792-checksum"
      >http://github.com/eykrehbein/rfc792-checksum</a
    >
    <hr />
    <h3>Wörter</h3>
    <textarea id="words" rows="20">
0x0000
0x0001
0x111A
</textarea
    >
    <hr />
    <h3>Prüfsumme:</h3>
    <p id="checksum">0x6D8</p>

    <script src="convert.js"></script>
  </body>
</html>
